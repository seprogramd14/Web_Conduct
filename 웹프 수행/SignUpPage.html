<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="./css/SignUp.css">
</head>
<body>
  <div class="SignupBox">
    <img class="SignupImg"  src="./image/로그인이미지.png" alt="로그인에 들어가는 이미지 입니다.">
    <div class="BoxInLeft">
      <p class="Title">회원가입</p>
      <form action="HomePage.html">
        <div class="Input">
          <input class="I" type="text" placeholder="아이디를 입력하세요.">
          <input class="I" type="password" placeholder="비밀번호를 입력하세요.">
          <input class="I" type="password" placeholder="비밀번호를 다시 입력하세요">
          <input class="Btn" type="submit" value="회원가입">
        </div>
        <div class="return">
          <p style="font-size: 14px">이미 가입이 되어 있으신가요?</p>
          <a href="/LoginPage.html"><p class="Login">로그인</p></a>
        </div>
      </form>
    </div>
    <div class="BoxInRight">
      <div class="manyImg">
        <img class="Bar"  src="./image/페이스북바.png" alt="페이스북 이미지 입니다.">
        <img class="Bar" src="./image/네이버바.png" alt="네이버 이미지 입니다.">
        <img class="Bar" src="./image/구글바.png" alt="구글 이미지 입니다.">
      </div>
      <div class="centerline">
        <span class="centerlinetop"></span>
        <p>or</p>
        <span class="centerlinebottom"></span>
      </div>
    </div>
  </div>
  </body>
</html>
