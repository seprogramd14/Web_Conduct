<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/Login.css" />
  </head>
  <body>
    <div class="LoginBox">
      <img
        class="LoginImg"
        src="./image/로그인이미지.png"
        alt="로그인에 들어가는 이미지 입니다."
      />
      <div class="BoxInLeft">
        <p class="Title">로그인</p>
        <form action="HomePage.html">
          <div class="Input">
            <input type="text" placeholder="아이디를 입력하세요." />
            <input type="password" placeholder="비밀번호를 입력하세요." />
            <input class="Btn" type="submit" value="로그인" />
          </div>
        </form>
        <div class="Find">
          <p id="FindId">아이디 찾기</p>
          <div class="solid"></div>
          <p id="FindPw">비밀번호 찾기</p>
        </div>
      </div>
      <div class="BoxInRight">
        <div class="manyImg">
          <img
            class="Bar"
            src="./image/페이스북바.png"
            alt="페이스북 이미지 입니다."
          />
          <img
            class="Bar"
            src="./image/네이버바.png"
            alt="네이버 이미지 입니다."
          />
          <img class="Bar" src="./image/구글바.png" alt="구글 이미지 입니다." />
        </div>
        <div class="centerline">
          <span class="centerlinetop"></span>
          <p>or</p>
          <span class="centerlinebottom"></span>
        </div>
      </div>
    </div>
  </body>
</html>
